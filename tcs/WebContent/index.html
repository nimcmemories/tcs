<html>
    <head>
        <title>TCS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="framework/css/metro-bootstrap.css" rel="stylesheet">
        <link href="framework/css/metro-bootstrap-responsive.css" rel="stylesheet">
        <link href="framework/css/iconFont.css" rel="stylesheet">
        <link href="framework/css/docs.css" rel="stylesheet">
        <link href="framework/js/prettify/prettify.css" rel="stylesheet">

        <script src="framework/js/jquery/jquery.min.js" ></script>
        <script src="framework/js/jquery/jquery.widget.min.js" ></script>
        <script src="framework/js/jquery/jquery.mousewheel.js" ></script>
        <script src="framework/js/prettify/prettify.js" ></script>

    <body class="metro">
        <header class="bg-black">
            <nav class="navigation-bar dark">
                <nav class="navigation-bar-content">
                    <a class="element" href="#"><span class="icon-bus"></span> Transport Consultancy Services </a>
                    <span class="element-divider"></span>
                    <div class="no-tablet-portrait no-phone">
                        <a class="element place-right" href="#"><span class="icon-key-2"></span> Login </a>
                        <span class="element-divider place-right"></span>
                        <a href="#" class="element place-right"><span class="icon-book"></span> Register </a>
                        <span class="element-divider place-right"></span>
                    </div>
                </nav>
            </nav>
        </header>
        <div class="container">
            <div class="grid">
                <div class="row">
                    <div class="span9 offset3">
                        <div class="panel">
                        	
                            <div class="panel-header">Registration</div>
                            <div class="panel-content">
                            
                            <form name="hello" id="hello">
                            	<div id="nimc" name="nimc"></div>
                            	<legend>Organization</legend>
                            			<input type="hidden" name="__eventid" value="10914">
                                        <label>UserName</label>
                                        <div class="input-control text" data-role="input-control">
                                            <input type="text" name="username" id="h2" placeholder="type text">
                                            <button class="btn-clear" tabindex="-1"></button>
                                        </div>
                                        <label>password</label>
                                        <div class="input-control text" data-role="input-control">
                                            <input type="text" placeholder="type text" name="password" id="b2">
                                            <button class="btn-clear" tabindex="-1"></button>
                                        </div>
                                   <input type="button" onclick="login();">     
                                                               </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
